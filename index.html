<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/all.css" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Weather</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg">
      <div class="container-fluid container-md text-light">
        <div class="d-flex gap-3 align-items-center p-2 p-md-3">
          <img src="images/logo.jpeg" alt="" />
          <div class="title">
            <a class="navbar-brand" href="#">Weather</a>
            <h6>tagline goes here</h6>
          </div>
        </div>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNavDropdown"
          aria-controls="navbarNavDropdown"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span><i class="fa-solid fa-bars text-white"></i></span>
        </button>
        <div
          class="list collapse navbar-collapse text-center flex-grow-0"
          id="navbarNavDropdown"
        >
          <ul class="navbar-nav gap-4 my-5">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">News</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Live Cameras</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Photos</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Contact</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <section>
      <div class="container-fluid container-lg">
        <div class="row">
          <div class="content my-5 position-relative">
            <input
              type="search"
              class="w-100 rounded-pill border-1 border-black"
              placeholder="Find Your Location"
              id="locationUser"
            />
            <input
              type="button"
              value="Find"
              class="border-0 text-light rounded-pill position-absolute"
              id="findLocation"
            />
          </div>
        </div>
      </div>

      <div class="container">
        <div class="row" id="weather">
          <div class="col-12">
            <div class="card-group py-5">
              <div class="card text-light">
                <div class="header opacity-50 p-2 d-flex justify-content-between">
                  <div id="today">Tuesday</div>
                  <div id="date-today">2October</div>
                </div>

                <div class="data ps-3 py-3">
                  <div class="fs-3" id="locationToDay">Cairo</div>
                  <div class="date" id="tempMax">23.5<sup>o</sup>c</div>
                  <div><img src="" alt="" id="imgWeather" /></div>
                  <div class="text-primary py-3" id="weatherStates">Sunny</div>
                  <div class="d-flex justify-content-start align-items-center">
                   <div  class="ms-2"><i class="fa-solid fa-umbrella opacity-75 me-1"></i><span id="humidity">20</span></div>
                   <div  class="ms-2"><i class="fa-solid fa-wind opacity-75 me-1"></i><span id="airSpeed">20</span></div> 
                   <div class="ms-2"><i class="fa-regular fa-compass opacity-75 me-1"></i><span id="airDirection">20</span></div> 
                  </div>
                </div>
              </div>

              <div class="card text-light">
                <div class="header p-2 d-flex justify-content-center">
                  <div class="nextDayName">Tuesday</div>
                </div>
                <div class="data ps-3 py-5 d-flex flex-column align-items-center">
                  <div class="py-4"><img class="img-Weather-Next-Day"/></div>
                  <div class="data-next-day fs-2 fw-bolder pt-0">30<sup>o</sup>c</div>
                  <div class=" fs-6 opacity-75">22<sup>o</sup>c</div>
                  <div class="text-primary py-3 text">sunny</div>
                </div>
              </div>

              <div class="card text-light">
                <div class="header p-2 d-flex justify-content-center">
                  <div class="nextDayName">Tuesday</div>
                </div>
                <div class="data ps-3 py-5 d-flex flex-column align-items-center">
                  <div class="py-4"><img class="img-Weather-Next-Day"/></div>
                  <div class="data-next-day fs-2 fw-bolder pt-0">30<sup>o</sup>c</div>
                  <div class="fs-6 opacity-75">22<sup>o</sup>c</div>
                  <div class="text-primary py-3 text"></div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <footer class="p-4">
        <div class="container">
          <div class="row">
            <div class="col-8">
              <div class="content position-relative">
                <input
                  type="search"
                  class="w-100 rounded-pill border-0 p-3"
                  placeholder="Enter your email to subscribe...."
                />
                <input
                  type="button"
                  value="Subscribe"
                  class="border-0 text-light position-absolute rounded-pill"
                />
              </div>
            </div>

            <div class="col-4 align-content-center">
              <div class="icons d-flex justify-content-center gap-4">
                <a href="#" class="fa-xl"
                  ><i class="fa-brands fa-facebook-f"></i
                ></a>
                <a href="#" class="fa-xl"
                  ><i class="fa-brands fa-twitter"></i
                ></a>
                <a href="#" class="fa-xl"
                  ><i class="fa-brands fa-google-plus"></i
                ></a>
                <a href="#" class="fa-xl"
                  ><i class="fa-brands fa-pinterest"></i
                ></a>
              </div>
            </div>
          </div>
          <p class="text-light py-4">
            Copyright 2014 Company name. Designed by Themezy. All rights
            reserved
          </p>
        </div>
      </footer>
    </section>

    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
